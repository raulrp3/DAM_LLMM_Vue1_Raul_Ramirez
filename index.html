<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIOS VUE</title>
</head>
<body>
	<div id="app">
		<template v-if = "name && gender">
			<h1 v-if = "gender != 'female' && gender != 'male'">Introduce un género válido, humano</h1>
			<h1 v-else-if = "gender == 'female'">Hello, miss {{ name }}</h1>
			<h1 v-else>Hello, mr {{ name }}</h1>
		</template>
		<p>Enter your gender:</p>
		<input type="text" v-model = "gender">
		<p>Enter your name:</p>
		<input type="text" v-model = "name">
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
	new Vue({
		el: "#app",
		data: {
			name: "",
			gender: ""
		}
	});
</script>
</html>
