<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIOS VUE</title>
</head>
<body>
	<div id="headerName">
		<h1>Hello, {{ name }}</h1>
		<p>Enter your name:</p>
		<input type="text" v-model = "name">
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
	new Vue({
		el: "#headerName",
		data: {
			name: ""
		}
	});
</script>
</html>
